<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff8fab, #ffc2d1);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #protected {
      display: none;
    }

    .card {
      background: #fff;
      width: 92%;
      max-width: 380px;
      padding: 30px 20px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 18px;
      color: #ff4d6d;
      font-weight: 600;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <div id="protected">
    <div class="card">
      <h1>"Sino" Will you be my Valentine? ğŸ’–</h1>

      <div class="buttons" id="btnWrap">
        <button id="yesBtn">Yes ğŸ˜</button>
        <button id="noBtn">No ğŸ™ˆ</button>
      </div>

      <div class="message" id="msg">
        Yayyy! ğŸ’•<br>
        I knew youâ€™d say YES â¤ï¸<br>
        Youâ€™re my Valentine ğŸ˜˜
      </div>
    </div>
  </div>

  <script>
    /* PASSWORD */
    const PASSWORD = "April"; // change if needed
    const input = prompt("Enter password ğŸ’•");

    if (input === PASSWORD) {
      document.getElementById("protected").style.display = "block";
    } else {
      alert("Wrong password ğŸ˜");
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const btnWrap = document.getElementById("btnWrap");
    const card = document.querySelector(".card");

    function moveNoButton(e) {
      e.preventDefault();

      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // No button runs away
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchend", moveNoButton);

    // Yes button action
    yesBtn.addEventListener("click", () => {
      btnWrap.style.display = "none"; // ğŸ”¥ hide buttons
      msg.style.display = "block";   // â¤ï¸ show message
    });
  </script>

</body>
</html>
