<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      background: #fff;
      width: 92%;
      max-width: 360px;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff3d68;
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #yesBtn {
      background: #ff3d68;
      color: #fff;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #ff3d68;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- PASSWORD PROTECTION -->
  <script>
    const PASSWORD = "open"; // change this

    const entered = prompt("Enter password ğŸ’•");

    if (entered !== PASSWORD) {
      alert("Wrong password ğŸ˜");
      window.location.href = "https://google.com";
    }
  </script>

  <!-- PROTECTED CONTENT -->
  <div class="card">
    <h1>"Sino" Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="message" id="msg">
      Yayyy!! ğŸ’•  
      I knew youâ€™d say YES â¤ï¸  
      Youâ€™re my Valentine ğŸ˜˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");
    const card = document.querySelector(".card");

    function moveNoButton() {
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Mobile touch support
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
    });
  </script>

</body>
</html>
